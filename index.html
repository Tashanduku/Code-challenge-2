<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
</head>
<body>
    <div id="Shoppinglist">
        <div class="top-box">
          <div class="icon"><i class="fas fa-shopping-cart"></i></div>
          <h1>Shopping List</h1>
          <p>Simple feature that manage your shopping lists</p>
        </div>
    
        <div class="content">
            <div id="title-area" class="buy-item">
              <div class="group">
                <input type="text" id="inputName" placeholder="Item Name" />
              </div>
              <div class="group">
                <input type="text" id="inputPrice" placeholder="Price" />
              </div>
              <span class="add-btn"><i class="fas fa-plus"></i></span>
            </div>
            <div id="items-list"></div>
          </div>
        </div>
